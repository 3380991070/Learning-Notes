<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON对象</title>
</head>
<body>
    <script>
        // 创建json字符串
        var json = '{"name":"LiMing","age" : 17,"addr" :["12","13","14"] }';
        // 将json字符串转换成 json对象
        var jsonObj = JSON.parse(json);
        alert(jsonObj.addr);
        alert(JSON.stringify(jsonObj));
    </script>
</body>
</html>
