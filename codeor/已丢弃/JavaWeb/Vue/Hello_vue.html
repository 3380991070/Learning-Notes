<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello_vue</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        {{ msg }}
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data() {
            msg = "Hello Vue";
        },
    })   
</script>
</html>
