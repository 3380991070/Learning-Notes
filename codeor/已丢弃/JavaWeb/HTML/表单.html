<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 
        表单: action 提交目的地 默认当前
          method 提交方式 - 
                    post : 传递
                    get : URL 

        submit - 提交按钮
    -->
    <form action="" method="post">
        姓名: <input type="text" name="Name">
        年龄: <input type="text" name="Age">
        <input type="submit" value="提交">
    </form>
</body>
</html>
