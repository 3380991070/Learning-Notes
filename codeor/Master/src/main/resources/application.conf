akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    allow-java-serialization = on
  }

  # 远程通信配置
  remote {
    # 启用Artery作为远程传输
    artery {
      enabled = yes

      # TCP传输配置
      transport = tcp

      # 绑定到指定的IP地址和端口
      canonical {
        hostname = "127.0.0.1"
        port = 7666
      }

      # 其他可能的配置，如压缩、加密等（根据需要添加）
      # ...
    }

    # 注意：如果你之前使用了Netty，并且确定不再需要它，可以确保没有启用Netty的配置
    # 例如，不要有以下配置（或者确保它们是注释掉的）：
     netty.tcp {
       hostname = "127.0.0.1"
       port = 7666
     }
  }

  # 其他Akka配置（如日志、序列化器等）
  # ...
}